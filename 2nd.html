<h3>[全文分享] 中國在西周時相信便已有食用燒豬。當時八珍之一的「炮豚」相信便是指燒豬[1]。在西方，古羅馬的傳統菜譜中亦有燒乳豬一項。</h3>
在西方，古羅馬的傳統菜譜中亦有燒乳豬一項。現今的中國菜中以粵菜的燒乳豬最廣為流傳
<br>而在西方國家中，葡萄牙及西班牙俱以燒乳豬為特色菜。
<br><br>北魏賈思勰所著《齊民要術》卷第八 《灸法第八十》中「灸豚法」已經詳細記述燒乳豬法：將吃奶的乳豬﹐雌雄皆可，洗得極干淨，小穴開腹，塞滿茅草，用木棒貫穿，在文火上烤，不停轉動，不時遍塗潔白豬油或麻油。烤熟的乳豬，顏色有如琥珀，又像真金，到口消融。
